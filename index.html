        // --- Core Weighted Selection Logic ---

        const weightedList = [];

        // 1. Iterate over all bands and songs
        for (const band in allLinksWithWeights) {
            const songs = allLinksWithWeights[band];

            // 2. Add the song's URL to the weightedList 'weight' number of times.
            songs.forEach(song => {
                const weight = Math.max(1, Math.floor(song.weight || 1));
                for (let i = 0; i < weight; i++) {
                    weightedList.push(song.url);
                }
            });
        }
        
        // Check if the list is empty before proceeding
        if (weightedList.length === 0) {
            window.location.replace("https://www.google.com"); 
            return;
        }

        // 3. Select a random index from the fully expanded weighted list
        const randomIndex = Math.floor(Math.random() * weightedList.length);
        
        // 4. The destination is the selected URL
        const destination = weightedList[randomIndex];

        // Redirect
        window.location.replace(destination);
    })();
