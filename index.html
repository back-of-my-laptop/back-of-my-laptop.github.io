    // ====================================================
    // ðŸ§  NEW LOGIC (SEEDED DAILY SHUFFLE)
    // ====================================================

    /**
     * Creates a simple hash code from a string for seeding.
     */
    function getSeedFromString(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            const char = str.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32bit integer
        }
        return Math.abs(hash);
    }

    /**
     * A simple seeded Pseudo-Random Number Generator (PRNG) - mulberry32.
     * This ensures the "random" shuffle is the same for the whole day.
     */
    function createSeededRandom(seed) {
        return function() {
            let t = seed += 0x6D2B79F5;
            t = Math.imul(t ^ (t >>> 15), t | 1);
            t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
            return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
        }
    }

    /**
     * Shuffles an array in-place using the Fisher-Yates algorithm
     * and a provided seeded random function.
     */
    function seededShuffle(array, seededRandom) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex > 0) {
            randomIndex = Math.floor(seededRandom() * currentIndex);
            currentIndex--;
            // Swap elements
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    // 1. Build the weighted list (same as before)
    const weightedList = [];
    for (const groupKey in allGenreGroups) {
        const group = allGenreGroups[groupKey];
        const groupWeight = equalWeightMode ? 1 : group.wt;

        group.artists.forEach(artist => {
            const artistWeight = equalWeightMode ? 1 : (artist.artistWt || 1);
            artist.songs.forEach(song => {
                const songWeight = equalWeightMode ? 1 : (song.weight || 1);
                const finalWeight = groupWeight * artistWeight * songWeight;
                const weightFactor = Math.max(1, Math.floor(finalWeight));
                for (let i = 0; i < weightFactor; i++) {
                    weightedList.push(song.url);
                }
            });
        });
    }

    if (weightedList.length === 0) {
        window.location.replace("https://www.google.com");
        return;
    }

    // 2. Create a seed based on the current date (YYYY-MM-DD)
    const today = new Date();
    const dateSeedString = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
    const numericSeed = getSeedFromString(dateSeedString);
    const dailyRandom = createSeededRandom(numericSeed);

    // 3. Shuffle the weighted list using the daily seed
    const shuffledDailyList = seededShuffle(weightedList, dailyRandom);

    // 4. Pick song based on the "second of the day"
    const secondsIntoDay = today.getHours() * 3600 + today.getMinutes() * 60 + today.getSeconds();
    const listIndex = secondsIntoDay % shuffledDailyList.length; 
    let destination = shuffledDailyList[listIndex];

    // 5. Redirect (with cache-busting)
    const cacheBuster = `?r=${Date.now()}_${Math.floor(Math.random() * 1000000)}`;
    destination += (destination.includes('?') ? '&' : '?') + cacheBuster;

    window.location.replace(destination);
